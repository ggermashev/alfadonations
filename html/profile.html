<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlfaDonations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../css/menu.css">
    <link type="text/css" rel="stylesheet" href="../css/profile.css">
</head>
<body>
<nav class="navbar navbar-expand bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand logo" href="/home"><img src="../images/logo.png"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            </ul>
            <ul class="navbar-nav my-2 my-lg-2" id="right_menu">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col col-12">
            <h1>Личный кабинет</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-5">
            <h2>Информация</h2>
            <ul class="info">
                <li class="info" id="log_in">Логин</li>
                <li class="info" id="nick_name">Никнейм</li>
                <li class="info" id="donate">Ссылка на донат</li>
                <li class="info" id="widget">Ссылка на виджет</li>
            </ul>
        </div>
        <div class="col col-7">
            <h2>Настройка оповещений</h2>
            <form id="regform">
                <div class="row justify-content-center">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Выберите изображение для оповещения доната</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
                    </div>
                </div>
            </form>
            <div class="mb-3">
                <img src='../images/donate.png' class="donation-img">
            </div>
            <h3>Информация по каналу</h3>
            <form id="about">
                <div class="row justify-content-center">
                    <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                        <label class="form-label">О себе</label>
                        <textarea class="text" id="aboutUser"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                        <label class="form-label">Что вы стримите?</label>
                        <textarea class="text" id="streamContent"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                        <label class="form-label">Описание канала</label>
                        <textarea class="text" id="channelDescription"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-3 col-md-2 col-lg-2 col-xl-2">
                        <input type="submit" value="Сохранить" class="form-control subbtn" id="logsubmit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/profile.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
</body>
</html>
