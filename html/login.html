<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlphaDonations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<nav class="navbar navbar-expand bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand logo" href="/home"><img src="../images/logo.png"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            </ul>
            <ul class="navbar-nav my-2 my-lg-2" id="right_menu">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
            <h1 class="header">Вход на сайт AlfaDonations</h1>
        </div>
    </div>
    <form id="logform">
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <label class="form-label">Введите логин</label>
                <input type="text" class="form-control" id="user_login">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-md-6 col-lg-4 col-xl-4">
                <label class="form-label">Введите Пароль</label>
                <input type="password" class="form-control" id="pasword">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-3 col-md-2 col-lg-2 col-xl-2">
                <input type="submit" class="form-control subbtn" id="logsubmit">
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
</body>
</html>
